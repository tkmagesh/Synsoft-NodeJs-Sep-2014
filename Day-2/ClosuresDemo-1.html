<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        (function(){
            var counter = 0;
            window.addEventListener("DOMContentLoaded", init);
            function init(){
                document.getElementById("btnTrack")
                    .addEventListener("click",onBtnTrackClick);
            }
            function onBtnTrackClick(){
                ++counter;
                document.getElementById("divMessages").innerHTML = counter;
            }
        })();
        
    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack">
    <div id="divMessages"></div>
</body>
</html>
