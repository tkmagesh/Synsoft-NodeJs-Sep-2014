<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <hr>
    <form action="/calculator">
        <span>Number 1:</span>
        <input type="text" name="number1" id="txtNumber1">
        <select name="operation" id="selectOperation">
            <option value="add">add</option>
            <option value="subtract">subtract</option>
            <option value="multiply">multiply</option>
            <option value="divide">divide</option>
        </select>
        <span>Number 2:</span>
        <input type="text" name="number2" id="txtNumber2">
        <input type="submit" value="Calculate" id="btnCalculate">
    </form>
</body>
</html>
